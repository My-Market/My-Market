
<ion-header>

  <ion-navbar>
    <ion-title>ENTRAR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginForm" (ngSubmit)="logar(); $event.preventDefault()">

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input  type="email" formControlName="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  floating>Senha</ion-label>
    <ion-input  type="password" formControlName="senha"></ion-input>
  </ion-item>

  <button class="botao_entrar" ion-button block>ENTRAR</button>

</form>

</ion-content>
